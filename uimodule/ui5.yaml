specVersion: "3.0"
metadata:
  name: totp_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: SAPUI5
  version: 1.108.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: ui5-middleware-simpleproxy
      mountPath: /a4h/
      afterMiddleware: compression
      configuration:
        baseUri: https://vhcala4hci:50001
        strictSSL: false
builder:
  customTasks:
  - name: ui5-task-nwabap-deployer
    afterTask: generateVersionInfo
    configuration:
      resources:
        path: dist/uimodule
        pattern: "**/*.*"
      connection:
        server: http://<yourserver>:<yourserverport>
      authentication:
        user: <youruser>
        password: <yourpassword>
      ui5:
        language: EN
        package: <yourpackage>
        bspContainer: <yourbspapplication>
        bspContainerText: Generated with easy-ui5
        transportNo: <yourtransport>
        calculateApplicationIndex: true
